services:

  backend:
    container_name: chat-app-backend
    build:
      context: ./backend
      dockerfile: Dockerfile-prod
    environment:
      NODE_ENV: production
    ports:
      - 3000:3000
    env_file: ./backend/.env
    networks:
      - node-network

  frontend:
    container_name: chat-app-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile-prod
    environment:
      NODE_ENV: production
    ports:
      - 5173:5173
    restart: always
    networks:
      - node-network
    env_file: ./frontend/.env

  nginx:
    container_name: chat-app-nginx
    image: nginx:stable-alpine
    build:
      context: ./nginx
    restart: always
    ports:
      - "80:80"
    networks:
      - node-network

  ngrok:
    container_name: chat-app-ngrok
    image: ngrok/ngrok:latest
    command:
      - "http"
      - "http://host.docker.internal:80"
      - "--log"
      - "stdout"
      - "--url"
      - "awake-rapid-tortoise.ngrok-free.app"
    environment:
      NGROK_AUTHTOKEN: 2nS2ZSGbn6ixoAHdiMh61WSjYVf_ZFyHqNbimdZrPEwe927N
    ports:
      - 4040:4040

networks:
  node-network:
    driver: bridge
